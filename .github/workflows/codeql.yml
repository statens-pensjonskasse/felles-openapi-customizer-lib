name: "CodeQL Advanced Analysis for Java/Kotlin"

on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * 2'

jobs:
  build:
    uses: statens-pensjonskasse/public-actions-library/.github/workflows/codeql-java-kotlin.yaml@5af859c7e275ef1846712931dd3c78bddb41b39a # v0.1.5
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    secrets: inherit
    with:
      java-version: '21'
