name: "CodeQL Advanced Analysis for Java/Kotlin"

on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 4 * * 2'

jobs:
  build:
    uses: statens-pensjonskasse/public-actions-library/.github/workflows/codeql-java-kotlin.yaml@5e99092aba0cdf672ad97da57edef2d20173ed1d # v0.1.4
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    secrets: inherit
    with:
      java-version: '21'
      runner-tag: 'ubuntu-latest'
